<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial=scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>프로필화면</title>
        <link rel="stylesheet" href="css/kakao_profile.css" />
    </head>
    <body>
        <div class="container">
            <div class="peach-box">
                <div class="straight">_____</div>
                <div class="profile-status-message">
                    안녕하세요! 저는 또치입니다! 저는 아프리카에서 온 암컷 타조인데요.
                    원래는 라스베가스 서커스단에서 일했는데, 너무 힘들어서 관두고
                    둘리 일당에 합류했답니다!
                </div>
            </div>
            <img
                class="ttochi"
                src="https://w.namu.la/s/6aab619ecf378f053f2045859a01eba6e52f8b5ef53b13f540efd7332dbeb1f1bd57076afdfc7ca5706505e7df12e5970ef2e494550c120c22d8be94b6b29e8039e0f40bf8d186888f31ce26594c5a03b850128c1ef79155b1c2c2da4cf17830"
                alt="프로필 이미지를 등록하세요"
                />
            <div class="bottom-box">
                <h3 class="h3fit">또치</h3>
                <div class="png">
                    <div class="chat-me-icon">
                        <img class="i" src="png/나와의 채팅.png" alt="chat" />
                        <h4>나와의 채팅</h4>
                    </div>
                    <div class="profile-manage-icon">
                        <img class="i" src="png/프로필관리.png" alt="manage" />
                        <h4>프로필관리</h4>
                    </div>
                    <div class="kakao-story-icon">
                        <img class="i" src="png/카스.png" alt="kakaostory" />
                        <h4>카카오스토리</h4>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
